<!DOCTYPE html>
<html>
<head>
    <title>stringWidth</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="../dist/jQuery.stringWidth.min.js"></script>
</head>
<style>
    div{
        display: inline
    }
</style>
<body>
    <div class="test" style="font-size:15px; font-family:verdana;"></div>
    <div class="test" style="font-size:20px; font-family:verdana;"></div>
    <div class="test" style="font-size:25px; font-family:verdana;"></div>
    <div style="font-size:15px">
        <div class="test" style="font-size:2em;"></div>
    </div>

    <br />

    <div class="test" style="font-size:15px; font-family:verdana; letter-spacing: 5px;"></div>
    <div class="test" style="font-size:20px; font-family:verdana; letter-spacing: -5px;"></div>
    <div class="test" style="font-size:25px; font-family:verdana; letter-spacing: 15px;"></div>
    <div style="font-size:15px; letter-spacing: 15px;">
        <div class="test" style="font-size:2em;"></div>
    </div>

    <br />

    <div class="test" style="font-size:15px; font-family:verdana; font-weight:400"></div>
    <div class="test" style="font-size:20px; font-family:verdana; font-weight:700"></div>
    <div class="test" style="font-size:25px; font-family:verdana; font-weight:900"></div>
    <div style="font-size:15px; letter-spacing: 15px; font-weight:900"">
        <div style="font-size: 1.5em;">
            <div class="test" style="font-size:2em; letter-spacing:1.2em;"></div>
        </div>
    </div>

    <script>
        var text = "ABCDEFGHIJKPQRSTUVWXYZ";

        $('.test').each(function () {
            var $el = $(this).text(text);
            console.log($el.width(), $el.stringWidth(text), (Math.abs($el.width() - $el.stringWidth(text)) <= 1).toString());
        });

    </script>
</body>
</html>
